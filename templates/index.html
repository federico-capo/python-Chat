<!-- chat.html -->
<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* add any custom styles here */
    </style>
  </head>
  <body class="bg-gradient-to-b from-indigo-500 to-blue-500 h-screen font-sans p-10">
    <div class="container mx-auto h-full flex flex-col ">
      <header class="bg-gradient-to-b from-blue-500 to-purple-500 rounded-xl p-6 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-bold text-gray-900">Chat</h1>
        <div class="text-sm font-bold text-gray-600">
          <span>Online</span>
          <span class="mx-2">|</span>
          <span>Logout</span>
        </div>
      </header>
      <main class="flex-1 overflow-y-scroll p-6">
        <div class="messages">
          <!-- messages go here -->
          {% for message in messages %}
            <div class="flex mb-4">
              <!-- <div class="w-10 h-10 rounded-full mr-4">
                <img src="{{url_for('static', filename='gg.jpg')}}" alt="" class="w-full h-full rounded-full">
              </div> -->
              <div class="flex-1 bg-slate-600 rounded-xl p-4 shadow-md text-center ">
                <p class="text-white text-xl mb-2 font-bold ">{{ message.text }}</p>
                <p class="text-gray-500 text-xs">{{ message.timestamp }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </main>
      <footer class="bg-white p-6 shadow-lg">
        <form class="flex" action="/chat" method="post">
          <input type="text" name="message" class="w-full rounded p-2" placeholder="Type a message...">
          <button type="submit" class="btn-primary rounded p-2 px-4 ml-2">Send</button>
        </form>
      </footer>
    </div>
  </body>
</html>
